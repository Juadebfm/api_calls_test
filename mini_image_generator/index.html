<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Generator</title>
  </head>
  <body>
    <h1>Image Generator</h1>
    <form action="">
      <input type="text" placeholder="Search for images" id="searchInput" />
      <button id="searchBtn">Search</button>
    </form>
    <div class="search__results">
      <div class="search__result">
        <img
          src="https://plus.unsplash.com/premium_photo-1684923611191-390ba26f33cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Food"
        />
        <a href="https://unsplash.com/photos/Hyvo8hFL5uM" target="_blank"
          >Food</a
        >
      </div>
      <div class="search__result">
        <img
          src="https://plus.unsplash.com/premium_photo-1684923611191-390ba26f33cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Food"
        />
        <a href="https://unsplash.com/photos/Hyvo8hFL5uM" target="_blank"
          >Food</a
        >
      </div>
      <div class="search__result">
        <img
          src="https://plus.unsplash.com/premium_photo-1684923611191-390ba26f33cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Food"
        />
        <a href="https://unsplash.com/photos/Hyvo8hFL5uM" target="_blank"
          >Food</a
        >
      </div>
    </div>
    <button id="show_more_btn">Show More</button>
    <script src="./index.js"></script>
  </body>
</html>
